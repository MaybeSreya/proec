                { name: 'Toncoin', symbol: 'TON (TON)', iconClass: 'simple-icons--ton' },
                { name: 'Solana', symbol: 'SOL (SPL)', iconClass: 'token-branded--solana' },
                { name: 'Gram', symbol: 'GRAM (TON)', icon: 'https://placehold.co/32x32?text=Gram' },
                { name: 'Notcoin', symbol: 'NOT (TON)', icon: 'https://placehold.co/32x32?text=Notcoin' },
                { name: 'Hamster Kombat', symbol: 'HMSTR (TON)', icon: 'https://placehold.co/32x32?text=Hamster' },
                { name: 'Catizen', symbol: 'CATI (TON)', icon: 'https://placehold.co/32x32?text=Catizen' },
                { name: 'MyTonWallet', symbol: 'MY (TON)', icon: 'https://placehold.co/32x32?text=MyTonWallet' },
                { name: 'Dogs', symbol: 'DOGS (TON)', icon: 'https://placehold.co/32x32?text=Dogs' },
                { name: 'Bitcoin', symbol: 'BTC (BTC)', iconClass: 'mdi--bitcoin' },
                { name: 'Dogecoin', symbol: 'DOGE (DOGE)', iconClass: 'logos--ethereum' },
                { name: 'Litecoin', symbol: 'LTC (LTC)', iconClass: 'simple-icons--litecoin' },
            ];

            return (
                <div className="p-4">
                    <h1 className="text-xl font-bold mb-4">Crypto Bot</h1>
                    <h2 className="text-gray-400 mb-4">DEPOSIT CRYPTOCURRENCY</h2>
                    <ul>
                        {cryptocurrencies.map((crypto, index) => (
                            <li key={index} className="flex items-center justify-between py-2 border-b border-gray-700">
                                <div className="flex items-center">
                                    {crypto.iconClass ? (
                                        <span className={`${crypto.iconClass} mr-4`}></span>
                                    ) : (
                                        <img src={crypto.icon} alt={`${crypto.name} icon`} className="w-8 h-8 mr-4" />
                                    )}
                                    <div>
                                        <p className="text-white">{crypto.name}</p>
                                        <p className="text-gray-400 text-sm">{crypto.symbol}</p>
                                    </div>
                                </div>
                                <i className="fas fa-chevron-right text-gray-400"></i>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
