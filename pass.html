<html>
<head>
    <title>Nicepay Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-black text-white h-screen flex items-center justify-center">
    <div id="app"></div>
    <script type="text/babel">
        const correctPassword = "452879";

        function App() {
            const [passcode, setPasscode] = React.useState("");
            const [message, setMessage] = React.useState("");

            const handleNumberClick = (num) => {
                if (passcode.length < 6) {
                    setPasscode(passcode + num);
                }
            };

            const handleBackspace = () => {
                setPasscode(passcode.slice(0, -1));
            };

            const handleSubmit = () => {
                if (passcode === correctPassword) {
                    setMessage("Access Processed !");
                } else {
                    setMessage("Access Denied !");
                }
            };

            return (
                <div className="w-full max-w-xs mx-auto">
                    <div className="flex justify-between items-center mb-8">
                        <i className="fas fa-arrow-left text-white text-2xl"></i>
                        <h1 className="text-white text-xl">Nicepay Wallet</h1>
                        <i className="fas fa-times text-white text-2xl"></i>
                    </div>
                    <div className="text-center mb-8">
                        <h2 className="text-white text-2xl mb-4">Passcode</h2>
                        <div className="flex justify-center space-x-2 mb-4">
                            {[...Array(6)].map((_, i) => (
                                <div key={i} className={`w-4 h-4 rounded-full ${i < passcode.length ? 'bg-white' : 'bg-gray-600'}`}></div>
                            ))}
                        </div>
                        <p className="text-gray-400 text-sm">Please enter a valid passcode to open your secured wallet. Remember it's required for future access</p>
                    </div>
                    <div className="grid grid-cols-3 gap-4 text-center text-3xl text-white">
                        {[1, 2, 3, 4, 5, 6, 7, 8, 9, '', 0, ''].map((num, i) => (
                            <div key={i} className="flex items-center justify-center h-16 cursor-pointer" onClick={() => num !== '' && handleNumberClick(num)}>
                                {num === '' ? (
                                    i === 11 ? <i className="fas fa-backspace" onClick={handleBackspace}></i> : null
                                ) : (
                                    num
                                )}
                            </div>
                        ))}
                    </div>
                    <div className="text-center mt-8">
                        <button className="bg-blue-500 text-white py-2 px-4 rounded" onClick={handleSubmit}>Submit</button>
                    </div>
                    {message && <div className="text-center mt-4 text-xl">{message}</div>}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
