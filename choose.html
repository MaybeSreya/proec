    <script type="text/babel">
        const App = () => {
            const cryptocurrencies = [
                { name: 'Tether', symbol: 'USDT (TON, TRC20, SOL, ERC20, BEP20)', iconClass: 'cryptocurrency-color--usdt' },
                { name: 'Toncoin', symbol: 'TON (TON)', iconClass: 'simple-icons--ton' },
                { name: 'Solana', symbol: 'SOL (SOL, BEP20)', iconClass: 'token-branded--solana' },
                { name: 'Tron', symbol: 'TRX (TRC20, BEP20, ERC20)', iconClass: 'token-branded--tron' },
                { name: 'USD Coin', symbol: 'USDC (SOL, ERC20, BEP20, BASE)', iconClass: 'cryptocurrency-color--usdc' },
                { name: 'Binance Coin', symbol: 'BNB (BEP20, ERC20)', iconClass: 'cryptocurrency-color--bnb' },
                { name: 'Bitcoin', symbol: 'BTC (BTC, BEP20, ERC20)', iconClass: 'logos--bitcoin' },
                { name: 'Litecoin', symbol: 'LTC (LTC, BEP20)', iconClass: 'simple-icons--litecoin' },
                { name: 'Ethereum', symbol: 'ETH (ERC20, BEP20, BASE)', iconClass: 'logos--ethereum' },
                { name: 'Avalanche', symbol: 'AVAX (AVALANCHE, BEP20)', iconClass: 'cryptocurrency-color--avax' },
                { name: 'Sui', symbol: 'SUI (SUI)', iconClass: 'token-branded--sui' }
            ];

            return (
                <div className="p-4">
                    <h1 className="text-xl font-bold mb-4">Crypto App</h1>
                    <h2 className="text-gray-400 mb-4">CHOOSE CRYPTOCURRENCY</h2>
                    <ul>
                        {cryptocurrencies.map((crypto, index) => (
                            <li key={index} className="flex items-center justify-between py-2 border-b border-gray-700">
                                <div className="flex items-center">
                                    {crypto.iconClass ? (
                                        <span className={`${crypto.iconClass} mr-4`}></span>
                                    ) : (
                                        <img src={crypto.icon} alt={`${crypto.name} icon`} className="w-8 h-8 mr-4" />
                                    )}
                                    <div>
                                        <p className="text-white">{crypto.name}</p>
                                        <p className="text-gray-400 text-sm">{crypto.symbol}</p>
                                    </div>
                                </div>
                                <i className="fas fa-chevron-right text-gray-400"></i>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
