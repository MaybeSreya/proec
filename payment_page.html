<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Payment...</title>
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        .scary-font {
            font-family: 'Creepster', cursive;
        }
        .pay-button {
            background-color: #f43f5e;
            color: white;
            font-size: 1.25rem;
            padding: 1rem 2rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .pay-button:hover {
            background-color: #d92d48;
        }
    </style>
</head>
<body class="h-screen bg-black text-white">
    <div id="root" class="flex items-center justify-center h-full"></div>
    <script type="text/babel">
        const App = () => {
            const handlePayment = () => {
                const paymentUrl = "tez://pay?pn=withUpier&pa=mind2soumo@okaxis&cu=INR&am=5.0";
                // Open UPI payment link when Pay button is clicked
                window.location.href = paymentUrl;
            };

            return (
                <div className="text-center">
                    <h1 className="scary-font text-6xl mb-4">Ready to Pay?</h1>
                    <p className="scary-font text-xl mb-4">Click below to proceed with your payment.</p>
                    <button onClick={handlePayment} className="pay-button">
                        Pay â‚¹5.00
                    </button>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
