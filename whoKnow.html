<body class="bg-gray-900 text-white font-sans" style="font-family: 'Faculty Glyphic', sans-serif;">
    <div id="app"></div>
    <script type="text/babel">
        const App = () => {
            const [showModal, setShowModal] = React.useState(false);
            const [isTelegram, setIsTelegram] = React.useState(false);
            const [userName, setUserName] = React.useState('nvmsreya.tg');
            const [userAvatar, setUserAvatar] = React.useState('https://placehold.co/40x40');

            React.useEffect(() => {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                if (/Telegram/i.test(userAgent)) {
                    setIsTelegram(true);
                    // Simulate fetching user data from Telegram
                    setUserName('user123.tg');
                    setUserAvatar('https://placehold.co/40x40?text=User+Avatar');
                }
            }, []);

            const handleClick = () => {
                setShowModal(true);
                setTimeout(() => setShowModal(false), 2000);
            };

            if (!isTelegram) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-center">
                            <p className="text-2xl mb-4">Please open this app in your Telegram</p>
                            <a href="https://telegram.org" className="text-blue-500 underline">Open Telegram</a>
                        </div>
                    </div>
                );
            }

            return (
                <div className="p-4 relative">
                    {showModal && (
                        <div className="absolute top-0 left-0 right-0 bottom-0 flex items-center justify-center bg-black bg-opacity-50">
                            <div className="bg-gray-800 p-4 rounded-lg text-center">
                                <p>Coming Soon !</p>
                            </div>
                        </div>
                    )}
                    <div className="bg-gray-800 p-4 rounded-2xl mb-4 flex items-center">
                        <img src={userAvatar} alt="User avatar" className="rounded-full mr-4" />
                        <div>
                            <div className="text-lg">{userName}</div>
                            <div className="text-sm text-gray-400" style={{ fontFamily: 'sans-serif' }}>0.00 $FIZZ</div>
                        </div>
                    </div>
                    <div className="bg-gray-800 p-4 rounded-2xl mb-4">
                        {[
                            { icon: "fas fa-key", text: "Security & Apps" },
                            { icon: "fas fa-link", text: "Invite Friends" },
                            { icon: "fas fa-network-wired", text: "My networks" },
                            { icon: "fas fa-globe", text: "Language" },
                            { icon: "fas fa-fire", text: "Firedrops BETA" },
                            { icon: "fas fa-address-book", text: "Address book" },
                            { icon: "fas fa-paint-brush", text: "Appearance" }
                        ].map((item, index) => (
                            <div key={index} className="flex items-center py-2 border-b border-gray-700 last:border-0 cursor-pointer" onClick={handleClick}>
                                <div className="bg-gray-700 p-2 rounded-full mr-4 w-8 h-8 flex items-center justify-center">
                                    <i className={`${item.icon} text-gray-400`}></i>
                                </div>
                                <div className="flex-grow">{item.text}</div>
                                <i className="fas fa-arrow-right text-gray-400"></i>
                            </div>
                        ))}
                    </div>
                    <div className="bg-gray-800 p-4 rounded-2xl mt-4 flex items-center">
                        <div className="bg-gray-700 p-2 rounded-full mr-4 w-8 h-8 flex items-center justify-center">

                        </div>

                        <div className="flex space-x-2">
                            <div className="simple-icons--okx"></div>
                            <div className="token-branded--trust"></div>
                            <div className="simple-icons--binance"></div>
                            <div className="token-branded--kucoin"></div>
